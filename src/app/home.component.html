<div class="container">
  <div *ngFor="let book of books">
    <div class="book">
      <div>title: {{book.title}}</div>
      <div>isbn: {{book.isbn}}</div>
      <div>authors: {{book.authors}}</div>
      <div>genres: {{book.genres}}</div>
      <div>publisher: {{book.publisher}}</div>
    </div>
  </div>
</div>
